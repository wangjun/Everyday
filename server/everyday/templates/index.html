<!DOCTYPE html>
<html>
  <head>
  	{% load staticfiles %}
    <link href="{% static ''%}css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static ''%}css/bootstrap-responsive.min.css" rel="stylesheet">
	<link href="{% static ''%}css/my365day.css" rel="stylesheet">
	<script type="text/javascript" src="http://lib.sinaapp.com/js/jquery/1.8.2/jquery.min.js"></script>
    <link rel="shortcut icon" href="/static/favicon.ico">
    <title>EVERYDAY</title>
      
    <script type="text/javascript">
        var index = 60;
        $(function(){
          $("#more").click(function(){
              htmlobj=$.ajax({
                  url:"/show/"+index,
                  async:true,
                  success:function(data){
                    index+=60;
                    if(data.length==0 ){
                        $("#more").hide();
                    }
                    else{
                        $("#content").append(data);
                    }
                  }
              });
          });
		});
      </script>
  </head>
  
  <body>
      
  	<div class="container">
        {% include 'header.html'%}
		<div class="minheight">
		    <ul class="thumbnails" id="content">
		    {% for image in imagelist %}
				  <li class="span2">
                      <a class="thumbnail" href="/detail/{{image.id}}"><img src="http://my365-upload.stor.sinaapp.com/thumbnail/{{image.imagename}}"/></a>
				  </li>	
			{% endfor %}
			 </ul>
            <button class="btn btn-large btn-block" type="button" id="more" value="more">more</button>
		 </div>
        {% include 'footer.html'%}
	</div>
    
  </body>
</html>
